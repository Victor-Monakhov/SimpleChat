<div class="tip">
    <div class="scrollbar">
        <div *ngFor="let user of tipContent" class="tip-item-wrapper">
            <div class="info" (click)="onChoice(user)">
                <img [src]="user['avatar']" alt="avatar">
                <p>{{user.name}}</p>
            </div>
            <hr>
        </div>
    </div>
</div>
